
<div class="card bg-light-subtle mt-4">
  <img [src]="employee.image" class="card-img-top" alt="...">
  <div class="card-body">
    <div class="text-section">
      <h4 class="card-title fw-bold">{{employee.name | uppercase  }}</h4>
      <p class="card-text">{{employee.designation }}</p>
      <p class="card-text">{{employee.team | titlecase}}</p>
    </div>

  </div>
